---
layout: default
ishome: true
---

 
<div class="home">
    <div class="row">
        <div class="col-md-12">
            <h2>Posts</h2>
            <div>
            {% for post in site.posts %}

                <article>
                <header>
                    <div><a class="post-link" href="{{ post.url | prepend: site.baseurl }}#">{{ post.title }}</a></div>
                    <div><span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span></div>
                </header>
                
                </article>

            {% endfor %}
            </div>
        </div>
        
    </div>

</div>
