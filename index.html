---
layout: default
---

<div class="home">

  <h2>Posts</h2>

  <div class="post-list">
    {% for post in site.posts %}
    
      <article>
        <header>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span> - 
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </header>
        <div>
        {{ post.excerpt }}
        </div>
      </article>

    {% endfor %}
  </div>
</div>
