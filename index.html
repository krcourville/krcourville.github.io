---
layout: default
ishome: true
---

 
<div class="home">


  <h2>Posts</h2>

  <div class="post-list">
    {% for post in site.posts %}

      <article>
        <header>
          <div><a class="post-link" href="{{ post.url | prepend: site.baseurl }}#">{{ post.title }}</a></div>
          <div><span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span></div>
        </header>
        
      </article>

    {% endfor %}
  </div>
</div>
